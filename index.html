<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #start-text {
            color: white;
            font-family: sans-serif;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            z-index: 10;
            text-align: center;
        }

        #game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeInAnimation 1.2s forwards;
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="start-text">toque para entrar no jogo</div>
    <img id="game-image" src="imagem.jpg" alt="Game Image">
    <audio id="game-audio" src="audio.mp3" loop></audio>

    <script>
        let started = false;

        document.body.addEventListener('click', function() {
            if (started) return;
            started = true;

            const text = document.getElementById('start-text');
            const image = document.getElementById('game-image');
            const audio = document.getElementById('game-audio');

            text.style.display = 'none';
            
            audio.volume = 1.0;
            audio.play().catch(e => console.log(e));
            
            image.classList.add('fade-in');
        });
    </script>
</body>
</html>
